<ion-content>
  <app-uro-header-profile></app-uro-header-profile>

  <div>
    <div class="ion-text-center uro-content-header">
      <ion-avatar class="uro-profile-avatar">
        <img
          src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"
        />
      </ion-avatar>
      <p class="ion-text-center">Atur Akun</p>
    </div>
    <div>
      <form class="ion-padding">
        <p class="input-label">Nama Pengguna</p>
        <div class="wrap-input">
          <input
            class="input"
            type="text"
            name="uro_username"
            placeholder="Nama Pengguna"
          />
        </div>

        <p class="input-label">Email</p>
        <div class="wrap-input">
          <input
            class="input"
            type="email"
            name="uro_email"
            placeholder="Email"
          />
        </div>

        <div class="container-form-btn">
          <button
            routerLink="/tabs/tab5/"
            type="button"
            class="form-btn-full outline ion-margin-end"
          >
            Batal
          </button>

          <button type="button" class="form-btn-full">UBAH</button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
