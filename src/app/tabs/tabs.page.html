<ion-tabs>
  <ion-tab-bar class="tab-bottom" slot="bottom">
    <ion-tab-button *ngFor="let button of tabButton" [tab]="button.name">
      <ion-thumbnail [class]="'icon-' + button.name"> </ion-thumbnail>
      <ion-label>{{ button.label }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
