<ion-content [fullscreen]="true">
  <div class="title-warper">
    <div class="logo">
      <ion-img src="assets\icon\drawable-hdpi\Logo Light Blue.png"></ion-img>
    </div>
    <h3 class="text"><strong>Pofile</strong>ku</h3>
  </div>

  <div class="profile-container">
    <ion-grid>
      <ion-row>
        <ion-col size="4" class="ion-text-center">
          <div>
            <ion-avatar class="ion-text-center">
              <img
                src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"
              />
            </ion-avatar>
          </div>
        </ion-col>
        <ion-col size="8">
          <p>Nama Pengguna :</p>
          <div class="username uro-usr-det">Dio Ratar</div>
          <p>Email :</p>
          <div class="email uro-usr-det">dio.22ratar@gmail.com</div>
          <div class="ion-text-center ion-margin-top">
            <button
              routerLink="/tabs/tab5/ubah-akun"
              class="form-btn-full uro-sm"
            >
              Ubah Akun
            </button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="profile-action">
    <ion-grid>
      <ion-row routerLink="/tabs/tab5/atur-profile">
        <ion-col size="3" class="ion-text-center">
          <div>
            <ion-avatar class="ion-text-center">
              <img
                src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"
              />
            </ion-avatar>
          </div>
        </ion-col>
        <ion-col size="9">
          <div class="username uro-usr-act">Atur Profile</div>
        </ion-col>
      </ion-row>

      <ion-row routerLink="/tabs/tab5/ubah-password">
        <ion-col size="3" class="ion-text-center">
          <div>
            <ion-avatar class="ion-text-center">
              <img
                src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"
              />
            </ion-avatar>
          </div>
        </ion-col>
        <ion-col size="9">
          <div class="username uro-usr-act">Ubah Kata Sandi</div>
        </ion-col>
      </ion-row>

      <ion-row routerLink="/tabs/tab5/atur-notif">
        <ion-col size="3" class="ion-text-center">
          <div>
            <ion-avatar class="ion-text-center">
              <img
                src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"
              />
            </ion-avatar>
          </div>
        </ion-col>
        <ion-col size="9">
          <div class="username uro-usr-act">Atur Notifikasi</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
